<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Top Frame - Online Bookstore</title>
  <style>
    body.top {
      margin: 0;
      padding: 10px 20px;
      background-color: #1e3a8a;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .logo {
      height: 50px;
      width: auto;
      margin-right: 15px;
    }

    .site-name {
      font-size: 1.6rem;
      font-weight: bold;
      margin-right: auto;
    }

    nav {
      display: flex;
      gap: 15px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      padding: 8px 10px;
      border-radius: 4px;
      transition: background 0.3s ease;
    }

    nav a:hover {
      background-color: #374ad0;
    }

    @media (max-width: 600px) {
      body.top {
        flex-direction: column;
        align-items: flex-start;
      }

      nav {
        margin-top: 10px;
        flex-wrap: wrap;
        gap: 10px;
      }
    }
  </style>
</head>

<body class="top">
  <img src="logo.jpeg" alt="Logo" class="logo">
  <span class="site-name">Online Bookstore</span>
  <nav>
    <a href="right.html" target="rightFrame">Home</a>
    <a href="login.html" target="rightFrame">Login</a>
    <a href="registration.html" target="rightFrame">Registration</a>
    <a href="catalogue.html" target="_blank">Catalogue</a>
    <a href="cart.html" target="rightFrame">Cart</a>
  </nav>
</body>
</html>
