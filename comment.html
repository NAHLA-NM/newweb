<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Comment Tag Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f4f4f4;
            color: #333;
        }

        .code-box {
            background-color: #272822;
            color: #f8f8f2;
            padding: 16px;
            border-radius: 5px;
            font-family: Consolas, monospace;
            white-space: pre-wrap;
        }

        .note {
            margin-top: 20px;
            padding: 10px;
            background: #d9edf7;
            color: #31708f;
            border: 1px solid #bce8f1;
            border-radius: 4px;
        }
    </style>
</head>
<body>

    <h1>HTML Comment Tag Demo</h1>

    <p>In HTML, comments are used to leave notes or explanations in the code. They do <strong>not appear</strong> in the browser.</p>

    <h2>Example:</h2>

    <div class="code-box">
        &lt;!-- This is a comment --&gt;<br>
        &lt;p&gt;This is a paragraph.&lt;/p&gt;
    </div>

    <h2>Output:</h2>
    <!-- This is a comment -->
    <p>This is a paragraph.</p>

    <div class="note">
        ðŸ“Œ Note: You can inspect this page's source code to see the comment!
    </div>

</body>
</html>
