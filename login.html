<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Online Bookstore</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    /* Reset & Base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body.right {
      background-color: #f4f4f4;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px 20px;
      min-height: 100vh;
    }

    h2 {
      text-align: center;
      color: #1e3a8a;
      margin-bottom: 25px;
      font-size: 2rem;
    }

    form {
      background-color: #fff;
      padding: 35px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
      max-width: 420px;
      width: 100%;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #1e3a8a;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #cbd5e1;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      border-color: #1e40af;
      outline: none;
    }

    /* Buttons */
    input[type="submit"],
    input[type="reset"] {
      padding: 12px 24px;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      color: white;
      transition: background-color 0.3s ease;
      margin-right: 10px;
    }

    input[type="submit"] {
      background-color: #1e40af;
    }

    input[type="reset"] {
      background-color: #6b7280;
    }

    input[type="submit"]:hover {
      background-color: #374ad0;
    }

    input[type="reset"]:hover {
      background-color: #4b5563;
    }

    @media (max-width: 600px) {
      form {
        padding: 25px;
      }

      input[type="submit"],
      input[type="reset"] {
        width: 100%;
        margin-bottom: 12px;
      }
    }
  </style>
</head>

<body class="right">
  <form>
    <h2>Login</h2>

    <label for="login">Username or Email:</label>
    <input type="text" id="login" name="login" placeholder="Enter your username or email" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="Enter your password" required>

    <input type="reset" value="Reset">
    <input type="submit" value="Login">
  </form>
</body>
</html>
